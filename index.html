<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <input type="text" id="User1">

    <input type="text" id="User2">

    <h1 id="result"></h1>

    <button onclick="add()">Add</button>
    <button onclick="sub()">SUB</button>
    <button onclick="div()">DIV</button>
    <button onclick="mult()">MULT</button>

    <script>

        function add() {

            let a = document.getElementById("User1").value;

            let aa = parseFloat(a);

            let b = document.getElementById("User2").value;

            let bb = parseFloat(b);

            let c = aa + bb;

            document.getElementById("result").innerText = c;
        }

        function sub() {

            let a = document.getElementById("User1").value;

            let aa = parseFloat(a);

            let b = document.getElementById("User2").value;

            let bb = parseFloat(b);

            let c = aa - bb;

            document.getElementById("result").innerText = c;
        }

        function div() {

            let a = document.getElementById("User1").value;

            let aa = parseFloat(a);

            let b = document.getElementById("User2").value;

            let bb = parseFloat(b);

            let c = aa / bb;

            document.getElementById("result").innerText = c;
        }

        function mult() {

            let a = document.getElementById("User1").value;

            let aa = parseFloat(a);

            let b = document.getElementById("User2").value;

            let bb = parseFloat(b);

            let c = aa * bb;

            document.getElementById("result").innerText = c;
        }

    </script>

</body>

</html>
